{% extends "base.html" %}

{% block title %} 
Login 
{% endblock %}

{% block content %}

<form method="POST">
  <h1 class="login-title">LOGIN</h1>
  <div class="form-group">
    <label for="email">EMAIL ADDRESS</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">PASSWORD</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">LOGIN</button>
</form>
<a id="signUp" href="/sign-up">Not a user? Sign Up</a>

{% endblock %}
